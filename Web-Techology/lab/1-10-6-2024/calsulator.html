<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter a Number");
        var b = prompt("Enter b Number");
        var n = prompt("Enter / , * , + , - ,  Number");
        if(n=="/"){
            console.log(a/b);
        }
        else if(n=="*"){
            console.log(a*b);
        }
        else if(n=="+"){
            console.log(a+b);
        }
        else if(n=="-"){
            console.log(a-b);
        }
    </script>
</body>
</html>
