<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var number1;
        var number2;
        number1 = prompt("Enter a number 1: ");
        a = parseInt(number1);
        number2 = prompt("Enter a number 2: ");
        b = parseInt(number2);
        for(let i=0;i<=a && i<=b;i++){
            
            if(a%i==0 && b%i==0){
                temp=i;
            }            
        }
        document.write(temp);
    </script>
</body>
</html>
